<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email"  required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign in'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()"> SWITCH TO {{isLoginMode ? 'SIGN UP' : 'LOGIN'}} </button>
            </div>
        </form>
    </div>
</div>
